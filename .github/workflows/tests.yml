name: Run Tests

on:
  push:
    branches: [main, develop]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v3
        
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python -
      
    - name: Install dependencies
      run: poetry install
      
    - name: Run tests
      run: poetry run python -m unittest creator_administrator/test/test_laser_app.py
      